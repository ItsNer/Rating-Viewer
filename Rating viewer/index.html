<!DOCTYPE html>
<html>
<head>
	<title>Rating viewer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h3>Rating viewer</h3>
		<div class="circle">
			<div class="emoji">
				<img src="img/cry.png">
				<img src="img/sad.png">
				<img src="img/pleading.png">
				<img src="img/love.png">
				<img src="img/star.png">
			</div>
		</div>
		<div class="rating">
			<div class="rating-names">
				<p>Sangat Buruk</p>
				<p>Buruk</p>
				<p>Cukup</p>
				<p>Baik</p>
				<p>Sangat Baik</p>
			</div>
		</div>
		<div class="star">
			<a href="#" class="star-emoji">&#9733;</a>
			<a href="#" class="star-emoji">&#9733;</a>
			<a href="#" class="star-emoji">&#9733;</a>
			<a href="#" class="star-emoji">&#9733;</a>
			<a href="#" class="star-emoji">&#9733;</a>
		</div>
	</div>

<script src="script.js"></script>
</body>
</html>
